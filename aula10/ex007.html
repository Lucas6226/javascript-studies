<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar">
    <div id="resultado">Resultado</div>
    <script>
        var botao = document.getElementsByTagName('input')[2]
        botao.addEventListener('click', somar)

        function somar() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#resultado')
            var tn1 = Number(tn1.value)
            var tn2 = Number(tn2.value) 
            
            res.innerHTML = `A soma entre ${tn1} e ${tn2} Ã© ${tn1 + tn2}`
        }
    </script>
</body>
</html>
