<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p><label for="txtvel">Velocidade do carro: </label><input type="number" name="txtvel" id="txtvel">Km\h</p>
    <input type="checkbox" name="" id="sla">
    <input type="button" value="Verificar" id="botao">
    <div id="resultado"></div>
    <script>
        var vel = document.querySelector('input#txtvel')
        var botao = document.querySelector('input#botao')
        botao.addEventListener('click', enviar)
        
        var res = document.querySelector('div#resultado')


        function enviar() {
            if (Number(vel.value) > 80) {
                res.innerText = 'Multado'
            } else {
                res.innerText = 'Sem multa'
            }
        }
    </script>
</body>
</html>
